<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="email" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>  
  </ion-list>
  <ion-buttons end>
    <button ion-button full (click)="login()">Login        
      </button>
</ion-buttons>
</ion-content>
